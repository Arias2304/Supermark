<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Supermark - Ventas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/pagesimple.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Personalización de botones */
        .btn-custom {
            background-color: #a93100;
            color: white;
            font-family: 'Roboto', sans-serif;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #8c2500;
        }

        /* Personalización de fondo para formulario y tabla */
        .fondo-venta {
            background-color: #fcede8;
            padding: 20px;
            border-radius: 5px;
        }
        .fondo-listaventas {
            background-color: #fcede8;
            width: 600px;
            padding: 20px;
            border-radius: 5px;
        }

        /* Color de texto general y estilos para títulos */
        .texto-venta {
            color: #590000;
            font-family: 'Roboto', sans-serif;
        }

        .titulo-principal {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container texto-venta mt-custom" style="margin-top: 60px;">

    <h1 class="text-center titulo-principal">Gestión de Ventas</h1>

    <div class="row">
        <!-- Formulario para buscar ventas y crear nueva venta -->
        <div class="col-md-6">
            <div class="card mb-4 fondo-venta">
                <div class="card-header">Buscar o Registrar Venta</div>
                <div class="card-body">
                    <form th:action="@{/ventas/buscar}" method="get">
                        <div class="form-group">
                            <label for="buscarID">ID de Venta</label>
                            <input type="text" class="form-control" id="buscarID" name="ventaId" placeholder="Ingrese ID de venta (opcional)">
                        </div>
                        <div class="form-group mt-3">
                            <label for="buscarCliente">Cliente</label>
                            <input type="text" class="form-control" id="buscarCliente" name="clienteNombre" placeholder="Ingrese el nombre del cliente">
                        </div>
                        <button type="submit" class="btn btn-custom mt-3">Buscar</button>
                    </form>
                </div>
            </div>

            <!-- Botón de Nueva Venta -->
            <a th:href="@{/ventas/nueva}" class="btn btn-custom mt-3">Nueva Venta</a>
            <a th:href="@{ /}" class="btn btn-custom mt-3">Volver al inicio</a>
        </div>

        <!-- Tabla de ventas registradas -->
        <div class="col-md-6">
            <div class="card mb-4 fondo-listaventas">
                <h2 class="text-center">Lista de Ventas</h2>
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>ID Venta</th>
                        <th>Cliente</th>
                        <th>Productos</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="venta : ${ventas}">
                        <td th:text="${venta.id}"></td>
                        <td th:text="${venta.cliente.nombre}"></td>
                        <td>
                            <ul>
                                <li th:each="producto : ${venta.productos}" th:text="${producto.nombre} + ' - $' + ${producto.precio}"></li>
                            </ul>
                        </td>
                        <td th:text="${venta.total}"></td>
                        <td>
                            <a th:href="@{/ventas/detalle/{id}(id=${venta.id})}" class="btn btn-info btn-sm">Ver Detalle</a>
                            <a th:href="@{/ventas/eliminar/{id}(id=${venta.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que desea eliminar esta venta?');">Eliminar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
