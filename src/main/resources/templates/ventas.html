<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Supermark - Ventas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/pagesimple.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn-custom {
            background-color: #a93100;
            color: white;
            font-family: 'Roboto', sans-serif;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #8c2500;
        }
        .fondo-venta {
            background-color: #fcede8;
            padding: 20px;
            border-radius: 5px;
        }
        .texto-venta {
            color: #590000;
            font-family: 'Roboto', sans-serif;
        }
        .form-inline {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container texto-venta mt-5">
    <h1 class="text-center">GESTIÓN DE VENTAS</h1>
    <div class="row">
        <!-- Formulario para registrar la venta -->
        <div class="col-md-6">
            <div class="card mb-4 fondo-venta">
                <div class="card-header">Registrar Venta</div>
                <div class="card-body">
                    <form th:action="@{/ventas/guardar}" th:object="${venta}" method="post">
                        <!-- Selección de cliente -->
                        <div class="form-group">
                            <label for="cliente">Cliente</label>
                            <select class="form-control" id="cliente" name="clienteId" required>
                                <option th:each="clt : ${clientes}" th:value="${clt.ID}" th:text="${clt.nombre}">Seleccione un cliente</option>
                            </select>
                        </div>
                        <!-- Selección de productos -->
                        <div class="form-group mt-3">
                            <label for="producto">Productos</label>
                            <div class="form-inline">
                                <select class="form-control" id="producto" name="productoId">
                                    <option th:each="prd : ${productos}" th:value="${prd.codigo}" th:data-precio="${prd.precio}" th:text="${prd.nombre}">Seleccione un producto</option>
                                </select>
                                <label for="cantidad"></label><input type="number" class="form-control" id="cantidad" name="cantidad" min="1" placeholder="Cantidad">
                                <button type="button" class="btn btn-custom" id="agregarProducto">Agregar</button>
                            </div>
                        </div>
                        <!-- Tabla de productos seleccionados -->
                        <div class="mt-3">
                            <h4>Productos Seleccionados</h4>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Precio Unitario</th>
                                    <th>Total</th>
                                    <th>Acción</th>
                                </tr>
                                </thead>
                                <tbody id="productosSeleccionados">
                                <!-- Productos seleccionados dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                        <button type="submit" class="btn btn-custom mt-3">Guardar Venta</button>
                    </form>
                </div>
            </div>
            <a th:href="@{/}" class="btn btn-custom mt-3">Volver al inicio</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        const productosSeleccionados = $('#productosSeleccionados');

        $('#agregarProducto').click(function () {
            const producto = $('#producto option:selected');
            const nombreProducto = producto.text();
            const codigoProducto = producto.val();
            const precioProducto = parseFloat(producto.data('precio'));
            const cantidad = parseInt($('#cantidad').val());

            if (codigoProducto && cantidad > 0) {
                const total = (precioProducto * cantidad).toFixed(2);

                // Crear una fila en la tabla con el producto seleccionado
                const fila = `
                    <tr>
                        <td>${nombreProducto}</td>
                        <td>${cantidad}</td>
                        <td>${precioProducto}</td>
                        <td>${total}</td>
                        <td>
                            <button type="button" class="btn btn-danger btn-sm eliminarProducto">Eliminar</button>
                        </td>
                        <input type="hidden" name="productosSeleccionados[${codigoProducto}].codigo" value="${codigoProducto}">
                        <input type="hidden" name="productosSeleccionados[${codigoProducto}].cantidad" value="${cantidad}">
                    </tr>
                `;

                productosSeleccionados.append(fila);

                // Limpiar los campos de selección y cantidad
                $('#producto').val('');
                $('#cantidad').val('');
            } else {
                alert('Por favor seleccione un producto y especifique una cantidad válida.');
            }
        });

        // Eliminar fila de producto seleccionado
        productosSeleccionados.on('click', '.eliminarProducto', function () {
            $(this).closest('tr').remove();
        });
    });
</script>
</body>
</html>
