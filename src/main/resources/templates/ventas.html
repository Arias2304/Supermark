<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Supermark - Ventas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/pagesimple.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilo General */
        body {
            background-color: #fcede8;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin-top: 30px;
            max-width: 900px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .titulo-principal {
            color: #590000;
            font-weight: bold;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            color: #590000;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #a93100;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #8c2500;
        }

        /* Personalización de tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #a93100;
            color: white;
        }

        /* Lista de productos seleccionados */
        #listaProductos ul {
            list-style-type: none;
            padding: 0;
        }
        #listaProductos li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Personalización de tarjetas */
        .card {
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #a93100;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="titulo-principal">Registrar Nueva Venta</h1>

    <!-- Formulario de Venta -->
    <div class="card">
        <div class="card-header">Detalles de la Venta</div>
        <div class="card-body">
            <form id="ventaForm" action="/ventas/registrar" method="POST">
                <div class="form-group">
                    <label for="clienteId">ID Cliente:</label>
                    <input type="number" id="clienteId" name="clienteId" placeholder="Ingrese ID del cliente" required>
                </div>

                <div class="form-group">
                    <label for="nombreCliente">Nombre Cliente (Opcional):</label>
                    <input type="text" id="nombreCliente" name="nombreCliente" placeholder="Nombre temporal si el cliente no está registrado">
                </div>

                <!-- Información de Productos -->
                <h3>Productos</h3>
                <div class="form-group">
                    <label for="productoId">ID Producto:</label>
                    <input type="number" id="productoId" name="productoId" placeholder="Ingrese ID del producto">
                    <button type="button" onclick="agregarProducto()">Agregar Producto</button>
                </div>

                <!-- Lista de Productos Seleccionados -->
                <div id="listaProductos">
                    <h4>Lista de Productos Seleccionados</h4>
                    <!-- Los productos se mostrarán aquí -->
                </div>

                <!-- Total de la Venta -->
                <div class="form-group">
                    <label for="totalVenta">Total de la Venta:</label>
                    <input type="text" id="totalVenta" name="totalVenta" readonly>
                    <button type="button" onclick="calcularTotal()">Calcular Total</button>
                </div>

                <div class="form-group">
                    <button type="submit">Registrar Venta</button>
                    <button type="button" onclick="procesarPago()">Pagar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla de Ventas Anteriores -->
    <div class="card">
        <div class="card-header">Ventas Anteriores</div>
        <div class="card-body">
            <table id="tablaVentas">
                <thead>
                <tr>
                    <th>ID Venta</th>
                    <th>Fecha</th>
                    <th>Cliente</th>
                    <th>Productos</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <!-- Las filas de ventas se completarán con el servidor -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
