<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Supermark - Ventas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/pagesimple.css}">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Fondo y estilos generales */
        body {
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin: 50px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #0056b3;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            color: #0056b3;
        }
        input[type="text"], input[type="number"], button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #0056b3;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #003d80;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #0056b3;
            color: white;
        }
        /* Lista de productos seleccionados */
        #listaProductos ul {
            list-style-type: none;
            padding: 0;
        }
        #listaProductos li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Registrar Nueva Venta</h1>

    <!-- Formulario de Cliente -->
    <form id="ventaForm" action="/ventas/registrar" method="POST">
        <div class="form-group">
            <label for="clienteId">ID Cliente:</label>
            <input type="number" id="clienteId" name="clienteId" placeholder="Ingrese ID del cliente">
        </div>

        <div class="form-group">
            <label for="nombreCliente">Nombre Cliente (Opcional):</label>
            <input type="text" id="nombreCliente" name="nombreCliente" placeholder="Nombre temporal si el cliente no está registrado">
        </div>

        <!-- Información de Productos -->
        <h2>Productos</h2>
        <div class="form-group">
            <label for="productoId">ID Producto:</label>
            <input type="number" id="productoId" name="productoId" placeholder="Ingrese ID del producto">
            <button type="button" onclick="agregarProducto()">Agregar Producto</button>
        </div>

        <!-- Lista acumulativa de productos -->
        <div id="listaProductos">
            <h3>Lista de Productos Seleccionados</h3>
            <!-- Aquí se mostrarán los productos añadidos por el usuario -->
        </div>

        <!-- Total de la Venta -->
        <div class="form-group">
            <label for="totalVenta">Total de la Venta:</label>
            <input type="text" id="totalVenta" name="totalVenta" readonly>
            <button type="button" onclick="calcularTotal()">Calcular Total</button>
        </div>

        <!-- Botones de acción -->
        <button type="submit">Registrar</button>
        <button type="button" onclick="procesarPago()">Pagar</button>
    </form>

    <!-- Tabla de Ventas Anteriores -->
    <h2>Ventas Anteriores</h2>
    <table id="tablaVentas">
        <thead>
        <tr>
            <th>ID Venta</th>
            <th>Fecha</th>
            <th>Cliente</th>
            <th>Productos</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <!-- Filas de ventas se completarán con el servidor -->
        </tbody>
    </table>
</div>

<script>
    // Lista acumulativa de productos en la venta actual
    const productosSeleccionados = [];

    function agregarProducto() {
        const productoId = document.getElementById("productoId").value;
        if (productoId) {
            // Lógica para buscar y agregar el producto a la lista
            productosSeleccionados.push(productoId);
            actualizarListaProductos();
            document.getElementById("productoId").value = "";
        }
    }

    function actualizarListaProductos() {
        const listaProductos = document.getElementById("listaProductos");
        listaProductos.innerHTML = "<h3>Lista de Productos Seleccionados</h3><ul>";
        productosSeleccionados.forEach(id => {
            listaProductos.innerHTML += `<li>Producto ID: ${id}</li>`;
        });
        listaProductos.innerHTML += "</ul>";
    }

    function calcularTotal() {
        // Lógica para calcular el total en base a los productos seleccionados
        document.getElementById("totalVenta").value = "Total calculado";
    }

    function procesarPago() {
        // Lógica para procesar el pago
        alert("Pago procesado con éxito.");
    }
</script>
</body>
</html>
