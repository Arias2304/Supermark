<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Supermark - Ventas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/pagesimple.css}">
    <style>
        .btn-custom {
            background-color: #a93100;
            color: white;
            font-family: 'Roboto', sans-serif;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #8c2500;
        }
        .fondo-venta {
            background-color: #fcede8;
            padding: 20px;
            border-radius: 5px;
        }
        .texto-venta {
            color: #590000;
            font-family: 'Roboto', sans-serif;
        }
        .titulo-principal {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container texto-venta mt-custom" style="margin-top: 50px;">
    <h1 class="text-center titulo-principal">GESTIÓN DE VENTAS</h1>

    <div class="row">
        <!-- Formulario para registrar una venta -->
        <div class="col-md-6">
            <div class="card mb-4 fondo-venta">
                <div class="card-header">Registrar Venta</div>
                <div class="card-body">
                    <form th:action="@{/ventas/guardar}" method="post">
                        <!-- Información del Cliente -->
                        <div class="form-group">
                            <label for="idCliente">ID Cliente</label>
                            <input type="text" class="form-control" id="idCliente" name="idCliente" placeholder="Ingrese el ID del cliente">
                        </div>
                        <div class="form-group">
                            <label for="nombreCliente">Nombre Cliente</label>
                            <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" placeholder="Nombre del cliente" readonly>
                        </div>
                        <div class="form-group">
                            <label for="telefonoCliente">Teléfono Cliente</label>
                            <input type="text" class="form-control" id="telefonoCliente" name="telefonoCliente" placeholder="Teléfono del cliente" readonly>
                        </div>

                        <!-- Productos de la Venta -->
                        <div class="form-group">
                            <label for="idProducto">ID Producto</label>
                            <input type="text" class="form-control" id="idProducto" name="idProducto" placeholder="Ingrese el ID del producto">
                        </div>
                        <div class="form-group">
                            <label for="cantidadProducto">Cantidad</label>
                            <input type="number" class="form-control" id="cantidadProducto" name="cantidadProducto" placeholder="Cantidad a vender" min="1">
                        </div>
                        <button type="button" class="btn btn-secondary mt-2" id="agregarProductoBtn">Agregar Producto</button>

                        <!-- Tabla de Productos Seleccionados -->
                        <div class="mt-3">
                            <h5>Productos Seleccionados</h5>
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Categoría</th>
                                    <th>Fecha de Vencimiento</th>
                                    <th>Cantidad</th>
                                    <th>Precio</th>
                                </tr>
                                </thead>
                                <tbody id="tablaProductosSeleccionados">
                                <!-- Filas generadas dinámicamente -->
                                </tbody>
                            </table>
                        </div>

                        <!-- Resumen de Venta -->
                        <div class="form-group">
                            <label for="totalVenta">Total de la Venta</label>
                            <input type="text" class="form-control" id="totalVenta" name="totalVenta" placeholder="Total de la venta" readonly>
                        </div>

                        <!-- Botones de Acciones -->
                        <button type="submit" class="btn btn-custom">Registrar Venta</button>
                        <button type="button" class="btn btn-custom mt-2">Pagar</button>
                    </form>
                </div>
            </div>
            <a th:href="@{/}" class="btn btn-custom mt-3">Volver al inicio</a>
        </div>

        <!-- Tabla de Ventas -->
        <div class="col-md-6">
            <div class="fondo-venta">
                <h2 class="text-center">Lista de Ventas</h2>
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>ID Venta</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Productos</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="venta : ${misventas}">
                        <td th:text="${venta.id}"></td>
                        <td th:text="${venta.fecha}"></td>
                        <td th:text="${venta.pago}"></td>
                        <td>
                            <ul>
                                <li th:each="producto : ${venta.productos}" th:text="${producto.nombre}"></li>
                            </ul>
                        </td>
                        <td>
                            <a th:href="@{/ventas/editar/{id}(id=${venta.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/ventas/eliminar/{id}(id=${venta.id})}" class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Seguro de que desea eliminar esta venta?');">Eliminar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    // Simulación de agregar producto a la tabla
    document.getElementById('agregarProductoBtn').addEventListener('click', function() {
        const idProducto = document.getElementById('idProducto').value;
        const cantidad = document.getElementById('cantidadProducto').value;

        // Ejemplo de producto agregado dinámicamente a la tabla
        const tabla = document.getElementById('tablaProductosSeleccionados');
        const fila = tabla.insertRow();
        fila.innerHTML = `<td>${idProducto}</td><td>Nombre del producto</td><td>Categoría</td><td>Fecha de Vencimiento</td><td>${cantidad}</td><td>Precio</td>`;

        // Actualizar total de venta (cálculo simulado)
        document.getElementById('totalVenta').value = parseFloat(document.getElementById('totalVenta').value || 0) + 10;
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
