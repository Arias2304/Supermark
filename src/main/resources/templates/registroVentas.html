<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Supermark - Ventas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/pagesimple.css}">
    <style>
        .btn-custom {
            background-color: #a93100;
            color: white;
            font-family: 'Roboto', sans-serif;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #8c2500;
        }
        .fondo-venta {
            background-color: #fcede8;
            padding: 20px;
            border-radius: 5px;
        }
        .texto-venta {
            color: #590000;
            font-family: 'Roboto', sans-serif;
        }
        .titulo-principal {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container texto-venta mt-custom" style="margin-top: 100px;">
    <h1 class="text-center titulo-principal">GESTIÓN DE VENTAS</h1>

    <div class="row">
        <!-- Formulario para registrar una venta -->
        <div class="col-md-6">
            <div class="card mb-4 fondo-venta">
                <div class="card-header">Registrar Venta</div>
                <div class="card-body">
                    <form th:action="@{/ventas/guardar}" th:object="${ventas}" method="post">
                        <div class="form-group">
                            <label for="fecha">Fecha de Venta</label>
                            <input type="date" class="form-control" id="fecha" th:field="*{fecha}" required>
                        </div>
                        <div class="form-group">
                            <label for="pago">Total de Venta</label>
                            <input type="number" class="form-control" id="pago" th:field="*{pago}" placeholder="Ingrese el total de la venta" required>
                        </div>
                        <div class="form-group">
                            <label for="productos">Productos</label>
                            <select multiple class="form-control" id="productos" th:field="*{productos}">
                                <option th:each="prod : ${productos}" th:value="${prod.codigo}" th:text="${prod.nombre}">Seleccionar producto</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cantidad">Cantidad</label>
                            <input type="number" class="form-control" id="cantidad" th:field="*{cantidad}" placeholder="Ingrese la cantidad para cada producto" required>
                        </div>
                        <button type="submit" class="btn btn-custom">Registrar Venta</button>
                    </form>
                </div>
            </div>
            <a th:href="@{/}" class="btn btn-custom mt-3">Volver al inicio</a>
        </div>

        <!-- Tabla de ventas -->
        <div class="col-md-6">
            <div class="fondo-venta">
                <h2 class="text-center">Lista de Ventas</h2>
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>ID Venta</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Productos</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="venta : ${misventas}">
                        <td th:text="${venta.id}"></td>
                        <td th:text="${venta.fecha}"></td>
                        <td th:text="${venta.pago}"></td>
                        <td>
                            <ul>
                                <li th:each="producto : ${venta.productos}" th:text="${producto.nombre}"></li>
                            </ul>
                        </td>
                        <td>
                            <a th:href="@{/ventas/editar/{id}(id=${venta.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/ventas/eliminar/{id}(id=${venta.id})}" class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Seguro de que desea eliminar esta venta?');">Eliminar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
