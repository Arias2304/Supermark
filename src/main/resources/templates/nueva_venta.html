<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Supermark - Nueva Venta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/pagesimple.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Personalización botones */
        .btn-custom {
            background-color: #a93100;
            color: white;
            font-family: 'Roboto', sans-serif;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #8c2500;
        }

        /* Personalización de fondo para formulario y tabla */
        .fondo-venta {
            background-color: #fcede8;
            padding: 20px;
            border-radius: 5px;
        }
        .fondo-listaventa {
            background-color: #fcede8;
            width: 600px;
            padding: 20px;
            border-radius: 5px;
        }

        /* Color de texto general y estilos para títulos */
        .texto-venta {
            color: #590000;
            font-family: 'Roboto', sans-serif;
        }

        .titulo-principal {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container texto-venta mt-custom" style="margin-top: 60px;">

    <h1 class="text-center titulo-principal">Registrar Nueva Venta</h1>

    <div class="row">
        <!-- Formulario para registrar una nueva venta -->
        <div class="col-md-6">
            <div class="card mb-4 fondo-venta">
                <div class="card-header">Información de Venta</div>
                <div class="card-body">
                    <form th:action="@{/ventas/guardar}" th:object="${venta}" method="post">
                        <div class="form-group">
                            <label for="cliente">Cliente</label>
                            <select id="cliente" name="clienteId" class="form-select" required>
                                <option th:each="cliente : ${clientes}" th:value="${cliente.ID}" th:text="${cliente.nombre}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Productos</label>
                            <div th:each="producto : ${productos}" class="form-check">
                                <label>
                                    <input type="checkbox" th:id="'producto-' + ${producto.id}" th:name="productos" th:value="${producto.id}" class="form-check-input">
                                </label>
                                <label th:for="'producto-' + ${producto.id}" th:text="${producto.nombre} + ' - $' + ${producto.precio}"></label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-custom">Guardar Venta</button>
                    </form>
                </div>
            </div>
            <a th:href="@{/}" class="btn btn-custom mt-3">Volver al inicio</a>
        </div>

        <!-- Tabla de ventas recientes -->
        <div class="col-md-6">
            <div class="card mb-4 fondo-listaventa">
                <h2 class="text-center">Ventas Recientes</h2>
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>ID Venta</th>
                        <th>Cliente</th>
                        <th>Productos</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="venta : ${ventas}">
                        <td th:text="${venta.id}"></td>
                        <td th:text="${venta.cliente.nombre}"></td>
                        <td>
                            <ul>
                                <li th:each="producto : ${venta.productos}" th:text="${producto.nombre} + ' - $' + ${producto.precio}"></li>
                            </ul>
                        </td>
                        <td th:text="${venta.total}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
